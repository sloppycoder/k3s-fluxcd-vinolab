apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: newrelic-license-key
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: gcp-secret-manager
  target:
    name: newrelic-license-key
  data:
    - secretKey: ingestion.key
      remoteRef:
        key: infra-secret
        property: newrelic_license_key

---
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: ghcr-cred
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: gcp-secret-manager
  target:
    name: ghcr-cred
    template:
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: |
          {
            "auths": {
              "ghcr.io": {
                "auth": "{ .ghcr_io_token | b64enc }"
              }
            }
          }
  data:
    - secretKey: ghcr_io_token
      remoteRef:
        key: infra-secret
        property: ghcr_io_token
