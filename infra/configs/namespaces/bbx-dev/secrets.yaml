apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: bbx-dev-secret
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: gcp-secret-manager
  target:
    name: bbx-dev-secret
  data:
  - secretKey: gitlab-token
    remoteRef:
      key: infra-secret
      property: gitlab-token-sbc

---
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: ghcr-cred
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: gcp-secret-manager
  target:
    name: ghcr-cred
    template:
      type: kubernetes.io/dockerconfigjson
      data:
        .dockerconfigjson: "{{ .auth | toString }}"
    creationPolicy: Owner
  data:
  - secretKey: auth
    remoteRef:
      key: infra-secret
      property: dockerconfigjson

