apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization
resources:
  - https://github.com/knative/serving/releases/download/knative-v1.18.1/serving-core.yaml
  - https://github.com/knative/net-kourier/releases/download/knative-v1.18.1/kourier.yaml
  - https://github.com/knative/serving/releases/download/knative-v1.18.1/serving-default-domain.yaml
patches:
  - target:
      kind: ConfigMap
      name: config-network
      namespace: knative-serving
    patch: |-
      - op: replace
        path: /data/ingress-class
        value: kourier.ingress.networking.knative.dev
  - target:
      kind: Service
      name: kourier
      namespace: kourier-system
    patch: |-
      - op: replace
        path: /spec/ports/0/port
        value: 8080
      - op: replace
        path: /spec/ports/1/port
        value: 8443
