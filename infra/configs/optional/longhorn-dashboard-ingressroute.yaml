apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: strip-prefix-longhorn-ui
  namespace: longhorn-system
spec:
  stripPrefix:
    prefixes:
      - /longhorn

---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: longhorn-frontend
  namespace: longhorn-system
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: longhorn-system-longhorn-auth@kubernetescrd,longhorn-system-strip-prefix-longhorn-ui@kubernetescrd
spec:
  parentRefs:
  - name: main-gateway
    namespace: kube-system
    sectionName: web
  - name: main-gateway
    namespace: kube-system
    sectionName: websecure
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /longhorn
    backendRefs:
    - name: longhorn-frontend
      port: 80

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: longhorn-auth
  namespace: longhorn-system
spec:
  basicAuth:
    secret: dashboard-auth-secret
    removeHeader: true

---
# to create htpasswd file,
#   htpasswd -c htpasswd username
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: dashboard-auth-secret
  namespace: longhorn-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: gcp-secret-manager
  target:
    name: dashboard-auth-secret
    template:
      type: Opaque
      data:
        htpasswd: |
          {{ .htpasswd }}
  data:
    - secretKey: htpasswd
      remoteRef:
        key: infra-secret
        property: console_htpasswd
