---
apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: traefik-dashboard
  namespace: kube-system
  annotations:
    traefik.ingress.kubernetes.io/router.middlewares: kube-system-traefik-auth@kubernetescrd
spec:
  parentRefs:
  - name: main-gateway
    namespace: kube-system
    sectionName: web
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /dashboard
    - path:
        type: PathPrefix
        value: /api
    backendRefs:
    - name: api@internal
      kind: TraefikService

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: traefik-auth
  namespace: kube-system
spec:
  basicAuth:
    secret: dashboard-auth-secret
    removeHeader: true

---
# to create htpasswd file,
#   htpasswd -c htpasswd username
apiVersion: external-secrets.io/v1
kind: ExternalSecret
metadata:
  name: dashboard-auth-secret
  namespace: kube-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: gcp-secret-manager
  target:
    name: dashboard-auth-secret
    template:
      type: Opaque
      data:
        htpasswd: |
          {{ .htpasswd }}
  data:
    - secretKey: htpasswd
      remoteRef:
        key: infra-secret
        property: console_htpasswd
