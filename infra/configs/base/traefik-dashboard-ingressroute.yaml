---
apiVersion: traefik.io/v1alpha1
kind: IngressRoute
metadata:
  name: traefik-dashboard
  namespace: kube-system
spec:
  entryPoints:
  - web
  routes:
  - match: PathPrefix(`/dashboard`) || PathPrefix(`/api`)
    priority: 90
    kind: Rule
    services:
    - name: api@internal
      kind: TraefikService
    middlewares:
    - name: traefik-auth

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: traefik-auth
  namespace: kube-system
spec:
  basicAuth:
    secret: dashboard-auth-secret
    removeHeader: true

---
# to create htpasswd file,
#   htpasswd -c htpasswd username
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: dashboard-auth-secret
  namespace: kube-system
spec:
  secretStoreRef:
    kind: ClusterSecretStore
    name: gcp-secret-manager
  target:
    name: dashboard-auth-secret
    template:
      type: Opaque
      data:
        htpasswd: |
          {{ .htpasswd }}
  data:
  - secretKey: htpasswd
    remoteRef:
      key: infra-secret
      property: console_htpasswd
